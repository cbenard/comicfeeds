[supervisord]
logfile = /dev/stdout
logfile_maxbytes = 0
logfile_backups = 0
loglevel = debug
nodaemon = true
user = root

[program:initial_fetch]
command = /fetch.sh
autorestart = false
user = www-data

[program:crontab]
command = crond -f -l 8
autorestart = true
user = www-data

[program:php-server]
command = /serve.sh
autorestart = true
user = www-data
